name: Release

on:
  push:
    branches: [main, beta]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic-release.outputs.version }}
      channel: ${{ steps.semantic-release.outputs.channel }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_REGISTRY_URL: 'https://registry.npmjs.org/'
        run: npx semantic-release

      - name: Verify Release
        if: steps.semantic-release.outputs.version
        run: |
          echo "Released version: ${{ steps.semantic-release.outputs.version }}"
          echo "Release channel: ${{ steps.semantic-release.outputs.channel }}"
